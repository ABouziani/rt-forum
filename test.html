<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Always Scrollable Div</title>
  <style>
    /* Outer container with a fixed height of 500px */
    .outer-container {
      height: 500px;
      width: 300px;
      border: 1px solid #ccc;
      overflow-y: scroll; /* Always show vertical scroll bar */
    }

    /* Inner content, forcing the content to have more height than the container */
    .inner-content {
      height: 2000px; /* This is to ensure scroll happens */
      background-color: #f0f0f0; /* Optional, for visibility */
    }
  </style>
</head>
<body>
  <div class="outer-container" id="scroll-container">
    <div class="inner-content">
      <!-- Content here, could be empty or minimal -->
    </div>
  </div>

  <script>
    const container = document.getElementById('scroll-container');

    // Add event listener to trigger when scrolling
    container.addEventListener('scroll', function() {
      console.log("ok");  // Log "ok" on every scroll event
    });
  </script>
</body>
</html>
