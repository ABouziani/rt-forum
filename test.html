<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .message {
            background: white;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .header {
            display: flex;
            align-items: center;
        }
        .timestamp {
            margin-left: auto;
            color: gray;
        }
        .content {
            margin-top: 5px;
        }
        .buttons {
            display: flex;
            margin-top: 10px;
        }
   
    </style>
</head>
<body>

<div class="message">
    <div class="header">
        <img src="https://cdn.discordapp.com/avatars/952637934203437076/2f4fb5cb273d1f532fbc714c7eef02f2.webp?size=80" alt="Avatar" class="avatar">
        <span class="username">oelhaouc</span>
        <span class="timestamp">30/01/2025 12:02</span>
    </div>
    <div class="content">
        <span>^[a-zA-Z0-9_]{3,15}$</span>
    </div>
</div>

</body>
</html>
